<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .head {
        text-align: center;
        color: tomato;
      }
      .box-1 {
        width: 500px;
        height: 500px;
        text-align: center;
        background-color: thistle;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .box-2 {
        width: 100%;
        background-color: slateblue;
        font-size: 30px;
        padding: 10px;
        color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <h1 class="head">Div Sample</h1>
    <div class="head">Welcome to India This is a Div</div>

    <br />
    <div class="box-1">
      The div element is often used to group sections of a web page
      together.acting like a container
      <h1>Welcome to India This is a H1 tag</h1>
      <p>Welcome to India This is an paragraph tag</p>
    </div>
    <div class="box-2">Welcome to India This is a center aligned Div</div>
  </body>
</html>
