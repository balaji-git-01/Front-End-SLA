<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        background-color: #333;
        font-family: "Times New Roman", Times, serif;
        box-sizing: border-box;
      }

      h1 {
        text-align: center;
        color: darkorange;
      }

      #menu-card {
        width: 450px;
        margin: auto;
        padding: 20px;
        background-color: rebeccapurple;
        border: 2px solid #e0a96d;
        border-radius: 10px;
      }

      .item-name {
        font-weight: bold;
        color: brown;
      }

      p,
      li {
        font-size: 16px;
      }

      div.p {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>Tasty Bite</h1>

    <div id="menu-card">
      <p class="item-name">South Indian Dishes</p>

      <ul>
        <li>
          <span class="item-name">Idli</span>
        </li>
        <li>
          <span class="item-name">Dosa</span>
        </li>
        <li>
          <span class="item-name">Vada</span>
        </li>
      </ul>

      <p class="item-name">North Indian Dishes</p>

      <ul>
        <li>
          <span class="item-name">Paneer Butter Masala</span>
        </li>
        <li>
          <span class="item-name">Butter Naan</span>
        </li>
      </ul>
    </div>
  
  </body>
</html>
