<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            background-color: blueviolet;
            color: aquamarine;
        }
        h1{

        h2{

        h3{

        }
        h6{

            font-size: larger;
            text-align: center;
        }

      <p>This is a paragraph Tag</p>
    <h1>Sample H1 Tag</h1>
    <h2>Sample H2 Tag</h2>

</html>
