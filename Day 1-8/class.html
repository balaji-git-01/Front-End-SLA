<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .heading {
        color: darkred;
        text-align: center;
        font-size: 32px;
      }

      .menu-item {
        background-color: beige;
        border: 1px solid rebeccapurple;
        padding: 10px;
        border-radius: 5px;
      }

      .price {
        color: green;
        font-weight: bold;
      }
      .note {
        color: gray;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!--  <tag class="classname">Content</tag>
    .classname { property: value; } -->

    <h1 class="heading"> Tasty Bite Restaurant</h1>

    <h2 class="heading">Today's Menu</h2>

    <div class="menu-item">
      <h3>Chicken Biryani</h3>
      <p class="price">₹180</p>
      <button class="btn">Order Now</button>
    </div>

    <div class="menu-item">
      <h3>Paneer Butter Masala</h3>
      <p class="price">₹150</p>
      <button class="btn">Order Now</button>
    </div>

    <div class="menu-item">
      <h3>Veg Fried Rice</h3>
      <p class="price">₹120</p>
      <button class="btn">Order Now</button>
    </div>

    <p class="note"> Open daily from 10 AM to 10 PM</p>
  </body>
</html>
