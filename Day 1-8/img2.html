<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .menu {
        display: flex;
        gap: 20px;
      }

      .item {
        border: 1px solid #999;
        padding: 10px;
        text-align: center;
        width: 220px;
      }

      .price {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Spicy Delight – Food Menu</h1>

    <div class="menu">
      <div class="item">
        <img src="/Food-1.jpg" alt="Chicken biryani" width="200" height="150" />
        <h3>Chicken Biryani</h3>
        <p class="price">₹180</p>
      </div>

      <div class="item">
        <img
          src="/fpood-2.jpeg"
          alt="Paneer butter masala"
          width="200"
          height="150"
        />
        <h3>Paneer Butter Masala</h3>
        <p class="price">₹150</p>
      </div>

      <div class="item">
        <img src="/main-1.jpeg" alt="Veg fried rice" width="200" height="150" />
        <h3>Veg Fried Rice</h3>
        <p class="price">₹120</p>
      </div>
    </div>
  </body>
</html>
