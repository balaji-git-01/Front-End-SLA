<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Bite</title>
</head>
<body>
     <h1>Tasty Bite Restaurant</h1>
    <p>We value your feedback. Please share your experience with us.</p>

    <form>
        <label for="customername">Customer Name:</label><br>
        <input type="text" name="customername" placeholder="Enter your name"><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" name="email" placeholder="Enter your email"><br><br>
           <label for="dateVisit">Date of Visit:</label><br>
        <input type="date" name="dateVisit"><br><br>

        <label for="rating">Food Quality:</label><br>
        <input type="radio" name="rating"> Excellent
        <input type="radio" name="rating"> Good
        <input type="radio" name="rating"> Average
        <input type="radio" name="rating"> Poor
        <br><br>

        <label for="feedback">Your Feedback:</label><br>
        <textarea name="feedback" rows="5" cols="40" 
        placeholder="Write your feedback about food, service, and ambience..."></textarea>
        <br><br>

        <label for="suggestions">Any Suggestions for Improvement?</label><br>
        <textarea name="suggestions" rows="4" cols="40"></textarea>
        <br><br>

        <button type="submit">Submit Feedback</button>

    </form>
</body>
</html>
