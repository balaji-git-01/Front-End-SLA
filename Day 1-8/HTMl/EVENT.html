<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Register for Event</h2>

    <form action="#" method="post">
      <label> Full Name: </label>
      <br /><br />
      <input
        type="text"
        name="fullName"
        placeholder="Enter your name"
        required
      />
      <br /><br />
      <label> Email Address: </label>
      <br /><br />
      <input
        type="email"
        name="email"
        placeholder="example@gmail.com"
        required
      />
      <br /><br />

      <label> Create Password: </label>
      <br /><br />
      <input type="password" name="password" required />
      <br /><br />

      <label for="gender">Gender:</label>

      <input type="radio" name="gender" value="male" /> Male

      <input type="radio" name="gender" value="female" /> Female

      <br /><br />

      <label for="eventType"> Event Preferences:</label>
      <input type="checkbox" name="eventType" value="workshop" /> Workshop

      <input type="checkbox" name="eventType" value="seminar" /> Seminar

      <input type="checkbox" name="eventType" value="hackathon" /> Hackathon

      <br /><br />
      <button type="submit">Register</button>
      <button type="reset">Clear</button>
    </form>
  </body>
</html>
