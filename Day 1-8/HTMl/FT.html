<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student Inter college Sports Registeration Application</h2>
    <form action="#">
        <label for="username" >Username: </label> <br><br>
        <input type="text" id="username" name="username"> <br><br><br>

        <label for="enrollnumer">Enroll Number</label> <br> <br>
        <input type="number" id="enrollnumer" name="enrollnumer">
        <br><br><br>

        <label for="email" >E-mail ID:</label> <br> <br>
        <input type="email" id="email" name="email" placeholder="xyz@abx..com">
        <br><br><br>

        <label for="mobilenumber">Mobile Number</label> <br><br>
        <input type="tel" id="mobilenumber " name="mobilenumber" pattern="[0-9][3] - [0-9][3] - [0-9][4]" required> <br><br>

        <label for="age">Age : </label> <br><br>
        <input type="number" id="age" name="age" min="18" max="60"> <br><br><br>

        <label for="idproof">Upload Your Any Id Proof</label> <br><br>
        <input type="file" id="idproof" name="idproof">



    </form>
</body>
</html>
